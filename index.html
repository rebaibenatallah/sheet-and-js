<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" class="todo" placeholder="Todo .. ">
        <button class="add" type="button" onclick="addData()">Add Todo</button>
        <button class="update"type="button">Update Todo</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Todo</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        let api = 'https://script.google.com/macros/s/AKfycbyIYjwz1IWCAJSgg6IcIOdxQMMdpQhRGCchK_dtb0E4sF6BUfUupIL--uVPyPb02tXg/exec';
        let form = document.querySelector("form");
        let add = document.querySelector(".add");
        let update = document.querySelector(".update");
        let tbody = document.querySelector("tbody");
        function addData(){
            add.textContent="Adding .. "
            let obj = {
                todo:form[0].value
            }
            fetch(api,{
                method:"POST",
                body:JSON.stringify(obj)
            })
                .then(res => res.text())
                .then(data => {
                    alert(data)
                    add.textContent="Add Todo"
                    form.reset();
                });
        }
        function readData(){
            fetch(api)
            .then(res=>res.json())
            .then(data=>{
                let todo = data.todo;
                let trtd = todo.map(each=>{
                    return '  <tr> <td class="id">' + each[0] + ' </td><td class="data"> '+each[1]+'</td><td class="edit"onclick="">Edit</td> <td class="delete"onclick="">DELETE</td>    </tr>' 
                })
                tbody.innerHTML=trtd.join("")
            })
        }
        readData()
    </script>
</body>
</html>
