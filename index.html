<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" class="todo" placeholder="Todo .. ">
        <button class="add" type="button" onclick="addData()">Add Todo</button>
        <button class="update"type="button">Update Todo</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Todo</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        let api = 'https://script.google.com/macros/s/AKfycbzydsOK7nI8QvcmhNcQGS99wpVMGkHiQjQ3mFB0FS4gD8lXqhuCdiXVQf5yUodtZRdZ/exec';
        let form = document.querySelector("form");
        let add = document.querySelector(".add");
        let update = document.querySelector(".update");
        let tbody = document.querySelector("tbody");
        function addData(){
            add.textContent="Adding .. "
            let obj = {
                todo:form[0].value
            }
            fetch(api,{
                method:"POST",
                body:JSON.stringify(obj)
            })
                .then(res => res.text())
                .then(data => {
                    alert(data)
                    add.textContent="Add Todo"
                    form.reset();
                });
        }
    </script>
</body>
</html>
